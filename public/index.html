<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Twilio Browser Receiver (v2)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f6f8fa;}
    .card{background:#fff;padding:22px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.08);width:380px;text-align:center;}
    button{padding:10px 16px;border-radius:8px;border:none;background:#0b74de;color:#fff;font-weight:600;cursor:pointer;}
    #status{margin:12px 0;color:#333;}
    #incoming{display:none;margin-top:12px;}
    #answer, #reject{margin:6px;}
    .small{font-size:13px;color:#666;}
  </style>

  <!-- Twilio Voice JS SDK v2 from jsDeliver CDN (keeps you on the supported v2.x branch) -->
  <script src="https://cdn.jsdelivr.net/npm/@twilio/voice-sdk@latest/dist/twilio-voice.min.js"></script>
</head>
<body>
  <div class="card">
    <h2>Twilio Browser Receiver (v2)</h2>

    <div id="status">Click <strong>Enable calls</strong> to allow microphone & register device.</div>
    <div style="margin:10px 0">
      <button id="startBtn">Enable calls</button>
    </div>

    <div class="small">Keep this tab open. Incoming calls to your Twilio number will ring here.</div>

    <div id="incoming">
      <p><strong id="fromLabel">Incoming call</strong></p>
      <div>
        <button id="answer">Answer</button>
        <button id="reject" style="background:#e23b3b">Reject</button>
      </div>
    </div>

    <div style="margin-top:14px">
      <button id="muteToggle">Mute</button>
    </div>
  </div>

  <script>
    // Use the Device class exported by the v2 SDK
    const DeviceClass = window.Twilio && window.Twilio.Device;
    if (!DeviceClass) {
      document.getElementById('status').innerText = 'Twilio Voice SDK failed to load. Check CDN.';
      console.error('Twilio Voice SDK not found on window.Twilio.Device');
    }

    let device = null;        // Device instance (v2)
    let activeCall = null;    // Call object
    let isMuted = false;

    function setStatus(txt) { document.getElementById('status').innerText = txt; }

    async function fetchToken() {
      const res = await fetch('/token');
      if (!res.ok) {
        const body = await res.json().catch(()=>({error:'unknown'}));
        throw new Error(body && body.error ? body.error : 'Failed fetching token');
      }
      const j = await res.json();
      return j.token;
    }

    async function startDevice() {
      setStatus('Requesting access token…');
      try {
        const token = await fetchToken();

        // Create device instance (v2 style)
        device = new DeviceClass(token);

        // Register listeners with the new event API
        device.on('registered', () => {
          setStatus('Ready — waiting for calls.');
          document.getElementById('startBtn').style.display = 'none';
        });

        device.on('registrationError', (err) => {
          setStatus('Registration error: ' + (err && err.message ? err.message : err));
          console.error('registrationError', err);
        });

        device.on('unregistered', () => {
          setStatus('Device unregistered');
          document.getElementById('startBtn').style.display = '';
        });

        // Incoming call
        device.on('incoming', (call) => {
          activeCall = call;
          const from = call.parameters && call.parameters.From ? call.parameters.From : 'Unknown';
          document.getElementById('fromLabel').innerText = 'Incoming call from ' + from;
          document.getElementById('incoming').style.display = 'block';
          setStatus('Incoming call from ' + from);

          // listen for call end
          call.on('disconnected', () => {
            setStatus('Call disconnected');
            document.getElementById('incoming').style.display = 'none';
            activeCall = null;
            isMuted = false;
          });

          call.on('connected', () => {
            setStatus('Call connected');
          });

          call.on('failed', (err) => {
            setStatus('Call failed: ' + (err && err.message ? err.message : err));
            console.error('call failed', err);
          });
        });

        // Register the device to allow incoming (this triggers permission prompts)
        // For v2, Device.register() is the method to enable incoming calls
        await device.register();
      } catch (err) {
        console.error(err);
        setStatus('Initialization error: ' + (err && err.message ? err.message : err));
      }
    }

    // Buttons
    document.getElementById('startBtn').addEventListener('click', async () => {
      // Must be user gesture — starts AudioContext / mic permission
      await startDevice();
    });

    document.getElementById('answer').addEventListener('click', async () => {
      if (!activeCall) return;
      try {
        await activeCall.accept();
        setStatus('Call answered');
        document.getElementById('incoming').style.display = 'none';
      } catch (e) {
        console.error('Answer failed', e);
      }
    });

    document.getElementById('reject').addEventListener('click', () => {
      if (!activeCall) return;
      try {
        activeCall.reject();
        setStatus('Call rejected');
        document.getElementById('incoming').style.display = 'none';
        activeCall = null;
      } catch (e) {
        console.error('Reject failed', e);
      }
    });

    document.getElementById('muteToggle').addEventListener('click', () => {
      if (!activeCall) {
        setStatus('No active call to mute/unmute');
        return;
      }
      try {
        isMuted = !isMuted;
        activeCall.mute(isMuted);
        setStatus(isMuted ? 'Muted' : 'Unmuted');
      } catch (e) {
        console.error('Mute toggle failed', e);
      }
    });
  </script>
</body>
</html>
