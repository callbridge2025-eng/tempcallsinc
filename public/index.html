<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Twilio Browser Receiver</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f6f8fa;}
    .card{background:#fff;padding:24px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.08);width:360px;text-align:center;}
    button{padding:10px 16px;border-radius:8px;border:none;background:#0b74de;color:#fff;font-weight:600;cursor:pointer;}
    #status{margin:12px 0;color:#333;}
    #incoming{display:none;margin-top:12px;}
    #answer, #reject{margin:6px;}
    .small{font-size:13px;color:#666;}
  </style>

  <!-- Stable Twilio Client SDK (programmable-voice / Twilio.Device) -->
  <script src="https://media.twiliocdn.com/sdk/js/client/v1.13/twilio.min.js"></script>
</head>
<body>
  <div class="card">
    <h2>Twilio Browser Receiver</h2>
    <div id="status">Initializing…</div>
    <div class="small">Open this page and keep it active. Incoming calls to your Twilio number will ring here.</div>

    <div id="incoming">
      <p><strong id="fromLabel">Incoming call</strong></p>
      <div>
        <button id="answer">Answer</button>
        <button id="reject" style="background:#e23b3b">Reject</button>
      </div>
    </div>

    <div style="margin-top:14px">
      <button id="muteToggle">Mute</button>
    </div>
  </div>

  <script>
    let device = null;
    let currentConnection = null;
    let isMuted = false;

    function updateStatus(txt) { document.getElementById('status').innerText = txt; }

    async function init() {
      updateStatus('Requesting token from server…');
      try {
        const res = await fetch('/token');
        const data = await res.json();
        if (!data.token) throw new Error(data.error || 'No token returned from server');

        // Use Twilio.Device.setup for broad SDK compatibility
        Twilio.Device.setup(data.token);

        // Events
        Twilio.Device.ready(function(deviceInfo) {
          device = Twilio.Device;
          updateStatus('Ready — waiting for calls. (identity: ' + (data.identity || 'browser') + ')');
        });

        Twilio.Device.error(function(err) {
          updateStatus('Device error: ' + (err && err.message ? err.message : err));
          console.error('Twilio Device error:', err);
        });

        Twilio.Device.connect(function(conn) {
          // outgoing or connected event
          currentConnection = conn;
          updateStatus('Call connected');
          isMuted = false;
        });

        Twilio.Device.disconnect(function(conn) {
          currentConnection = null;
          updateStatus('Call disconnected');
        });

        Twilio.Device.incoming(function(conn) {
          currentConnection = conn;
          const from = conn.parameters && conn.parameters.From ? conn.parameters.From : 'Unknown';
          document.getElementById('fromLabel').innerText = 'Incoming call from ' + from;
          document.getElementById('incoming').style.display = 'block';
          updateStatus('Incoming call from ' + from);
        });

      } catch (err) {
        updateStatus('Initialization error: ' + (err && err.message ? err.message : err));
        console.error(err);
      }
    }

    document.getElementById('answer').addEventListener('click', function() {
      if (!currentConnection) return;
      try {
        currentConnection.accept();
        updateStatus('Call answered');
        document.getElementById('incoming').style.display = 'none';
      } catch (e) {
        console.error('Answer failed:', e);
      }
    });

    document.getElementById('reject').addEventListener('click', function() {
      if (!currentConnection) return;
      try {
        currentConnection.reject();
        updateStatus('Call rejected');
        document.getElementById('incoming').style.display = 'none';
        currentConnection = null;
      } catch (e) {
        console.error('Reject failed:', e);
      }
    });

    document.getElementById('muteToggle').addEventListener('click', function() {
      if (!currentConnection) {
        updateStatus('No active call to mute/unmute');
        return;
      }
      try {
        isMuted = !isMuted;
        currentConnection.mute(isMuted);
        updateStatus(isMuted ? 'Muted' : 'Unmuted');
      } catch (e) {
        console.error('Mute toggle failed:', e);
      }
    });

    // start
    init();
  </script>
</body>
</html>
